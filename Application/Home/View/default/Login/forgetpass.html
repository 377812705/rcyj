<extend name="Base/common" />
<block name="header"></block>
<block name="body">
    <section> 
        <div class="container login">
            <div class="retrieve">
                <h4>找回密码</h4>
                <ul class="login-ul">
                    <li class="txt-input username">
                        <input name="" type="text" value="请输入您注册时填写的用户名/手机号"  class="gray" onclick="if (this.value == '请输入您注册时填写的用户名/手机号') {
                                    this.value = '';
                                    this.className = 'black'
                                }" onblur="if (this.value == '') {
                                            this.value = '请输入您注册时填写的用户名/手机号';
                                            this.className = 'gray'
                                        }">
                    </li>
                    <li class="txt-input verify">
                        <input name="" type="text" value="请输入验证码"  class="gray" onclick="if (this.value == '请输入验证码') {
                                    this.value = '';
                                    this.className = 'black'
                                }" onblur="if (this.value == '') {
                                            this.value = '请输入验证码';
                                            this.className = 'gray'
                                        }">
                        <input name="" type="button" value="验证码">
                    </li>
                    <li>
                        <input class="retrieve-btn" name="" type="button" value="下一步，安全验证">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</block>
